<!DOCTYPE HTML>

<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh"
        content="5; url='https://ineasysteps.com'">
  
  <style>
    table { width : 500px; border : 5px solid Black; }
    td,th { border : 1px solid Black; }
  </style>
  
<title>Get Started in HTML</title>
</head>
<body>

  <table><caption>A Basic Table</caption>
    <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
    <tr><th>Row 1<td>Cell 1.1 <td>Cell 1.2 <td>Cell 1.3 </tr>
    <tr><th>Row 2<td>Cell 2.1 <td>Cell 2.2 <td>Cell 2.3 </tr>
    <tr><th>Row 3<td>Cell 3.1 <td>Cell 3.2 <td>Cell 3.3 </tr>
  </table>
  
</body>
</html>
