<!DOCTYPE HTML>

<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh"
        content="5; url='https://ineasysteps.com'">
  
  <style>
    table { width : 500px; border : 5px solid Black; }
    td,th { border : 1px solid Black; }
    thead { background : Pink; }
    th.next { background : DeepPink; color : White; }
    tfoot { background : HotPink; }
  </style>
  
<title>Enhanced Table Example</title>
</head>
<body>

  <table><caption>An Enhanced Table</caption>
    <thead>
      <tr><td colspan="4">Header Information</tr>
    </thead>
    <tbody>
      <tbody>
        
    
    <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
    <tr><th>Row 1<td>Cell 1.1 <td>Cell 1.2 <td>Cell 1.3 </tr>
    <tr><th>Row 2<td>Cell 2.1 <td>Cell 2.2 <td>Cell 2.3 </tr>
    <tr><th>Row 3<td>Cell 3.1 <td>Cell 3.2 <td>Cell 3.3 </tr>
        
            <tr><th colspan="4" class="next">Next Section</tr>
        <tr>
          <th>Row 4<td>Cell4.1<td>Cell 4.2<td>Cell4.3</tr>
        <tr>
          <th>Row 5<td>Cell 5.1<td>Cell 5.2<td>Cell 5.3</tr>
        <tr>
          <th>Row 6<td>Cell 6.1<td>Cell 6.2<td>Cell 6.3</tr>
        
        <tfoot>
          <tr><td colspan="4">Footer Information</tr>
    </tfoot>
   </tbody>
  </table>
  
</body>
</html>
